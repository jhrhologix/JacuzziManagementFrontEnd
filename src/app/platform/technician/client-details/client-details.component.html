<div class="row ">
    <div class="col-md-12 ">
            <form [formGroup]="clientTechForm">
                <div>
                    <!-- <h4 class="mb-4"> {{ 'SERVICE_CALL.Client_Info' | translate }} </h4> -->


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">{{ 'SERVICE_CALL.ClientNumber' | translate }}</label>
                            <input type="text" class="form-control" [formControl]="getFormControl('numClient')" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">{{ 'SERVICE_CALL.ClientName' | translate }}</label>
                            <input type="text" class="form-control" [formControl]="getFormControl('clientName')" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.LAST_NAME' | translate }} </label>
                            <input class="form-control" formControlName="lastName">
                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'Technician.Apartment' | translate }} </label>
                            <input class="form-control" formControlName="apartNo">

                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.CIVIQUE' | translate }} </label>
                            <input class="form-control" formControlName="civic">

                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.RUE' | translate }} </label>
                            <input class="form-control" formControlName="street">

                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.VILLE' | translate }} </label>
                            <input class="form-control" formControlName="city">

                        </div>
                        <div class="col-md-4 mb-2">
                            <label> Province </label>
                            <input class="form-control" formControlName="province_labelFr">
                            <!-- <i>{{province_labelFr}}</i> -->
                        </div>

                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.POSTAL_CODE' | translate }} </label>
                            <input class="form-control" formControlName="postalCode">
                            <!-- <i>{{postalCode}}</i> -->
                        </div>

                        <!--<div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.ZONE' | translate }} </label>
                            <input class="form-control" formControlName="area_abbreviationFr">-->
                            <!-- <i>{{area_abbreviationFr}}</i> -->
                        <!--</div>-->

                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.PHONE1' | translate }} </label>
                            <div class="phone-field-wrapper">
                                <input class="form-control phone-input" formControlName="home" readonly>
                                <a *ngIf="clientTechForm.get('home')?.value" 
                                   [href]="'tel:' + clientTechForm.get('home')?.value" 
                                   class="phone-dial-button"
                                   title="{{ 'HEADER.ClickToDial' | translate }}">
                                    <i class="fas fa-phone"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.MOBILE' | translate }} </label>
                            <div class="phone-field-wrapper">
                                <input class="form-control phone-input" formControlName="streetNumber" readonly>
                                <a *ngIf="clientTechForm.get('streetNumber')?.value" 
                                   [href]="'tel:' + clientTechForm.get('streetNumber')?.value" 
                                   class="phone-dial-button"
                                   title="{{ 'HEADER.ClickToDial' | translate }}">
                                    <i class="fas fa-phone"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.PHONE2' | translate }} </label>
                            <div class="phone-field-wrapper">
                                <input class="form-control phone-input" formControlName="spouse" readonly>
                                <a *ngIf="clientTechForm.get('spouse')?.value" 
                                   [href]="'tel:' + clientTechForm.get('spouse')?.value" 
                                   class="phone-dial-button"
                                   title="{{ 'HEADER.ClickToDial' | translate }}">
                                    <i class="fas fa-phone"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.PHONE3' | translate }} </label>
                            <div class="phone-field-wrapper">
                                <input class="form-control phone-input" formControlName="work" readonly>
                                <a *ngIf="clientTechForm.get('work')?.value" 
                                   [href]="'tel:' + clientTechForm.get('work')?.value" 
                                   class="phone-dial-button"
                                   title="{{ 'HEADER.ClickToDial' | translate }}">
                                    <i class="fas fa-phone"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label> {{ 'HEADER.PHONE4' | translate }} </label>
                            <div class="phone-field-wrapper">
                                <input class="form-control phone-input" formControlName="other" readonly>
                                <a *ngIf="clientTechForm.get('other')?.value" 
                                   [href]="'tel:' + clientTechForm.get('other')?.value" 
                                   class="phone-dial-button"
                                   title="{{ 'HEADER.ClickToDial' | translate }}">
                                    <i class="fas fa-phone"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label> {{ 'HEADER.NOTES' | translate }} </label>
                            <textarea class="form-control" formControlName="notes" rows="2"></textarea>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label> {{ 'HEADER.COMMENTS' | translate }} </label>
                            <textarea class="form-control" formControlName="comments" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" formControlName="externalBreaker" [disabled]="true">
                                <label class="form-check-label">{{ 'CLIENT.ExternalBreaker' | translate }}</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" formControlName="spaLifted" [disabled]="true">
                                <label class="form-check-label">{{ 'CLIENT.SpaLifted' | translate }}</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-end mt-4">
                            <button type="submit" class="btn btn-primary" (click)="onUpdateClientData()"> {{ 'HEADER.SAVE' | translate }} </button>
                        </div>
                    </div>

            </form>

</div>
